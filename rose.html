<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rose</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .rosa-table {
      width: 100%;
      table-layout: fixed;
      border-collapse: collapse;
    }

    .rosa-table td {
      vertical-align: top;
      padding: 1rem;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .squadra {
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #74121d;
    }

    .rosa img {
      display: block;
      margin: 0.5rem auto;
      max-width: 80px;
    }

    .ruolo {
      margin-top: 0.8rem;
      font-weight: bold;
      color: #000;
    }

    .giocatore {
      display: flex;
      justify-content: space-between;
      padding: 2px 0;
    }

    .valore {
      color: #444;
      font-size: 0.9rem;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="tricolore">
      <span>F</span><span>A</span><span>N</span><span>T</span><span>A</span>
      <span>L</span><span>O</span><span>M</span><span>B</span><span>A</span><span>R</span><span>D</span><span>O</span>
    </h1>
  </header>

  <nav class="sidebar">
    <a href="index.html">Home</a>
    <a href="classifica.html">Classifica</a>
    <a href="calendario.html">Calendario</a>
    <a href="rose.html" class="active">Rose</a>
  </nav>

  <main class="content">
    <h2>Rose delle Squadre</h2>

    <table class="rosa-table">
      <tr>
        <td>
          <div class="squadra">Real Raffaele</div>
          <div class="rosa">
            <img src="logo_realraffaele.png" alt="Logo Real Raffaele" />
            <div class="ruolo">PORTIERI</div>
            <div class="giocatore">Vicario <span class="valore">15</span></div>

            <div class="ruolo">DIFENSORI</div>
            <div class="giocatore">Di Lorenzo <span class="valore">18</span></div>
            <div class="giocatore">Udogie <span class="valore">12</span></div>

            <div class="ruolo">CENTROCAMPISTI</div>
            <div class="giocatore">Barella <span class="valore">22</span></div>
            <div class="giocatore">Fagioli <span class="valore">10</span></div>

            <div class="ruolo">ATTACCANTI</div>
            <div class="giocatore">Immobile <span class="valore">16</span></div>
            <div class="giocatore">Chiesa <span class="valore">21</span></div>
          </div>
        </td>
        <td>Squadra 2</td>
        <td>Squadra 3</td>
        <td>Squadra 4</td>
      </tr>
      <tr>
        <td>Squadra 5</td>
        <td>Squadra 6</td>
        <td>Squadra 7</td>
        <td>Squadra 8</td>
      </tr>
    </table>
  </main>

</html>
