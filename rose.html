<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rose</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    .table-rose {
      width: 100%;
      border-collapse: separate;
      border-spacing: 15px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
    }

    .team-card {
      background: #f0f0f0;
      border: 2px solid #ccc;
      border-radius: 12px;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
      padding: 15px;
    }

    .team-card h3 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .team-logo {
      display: block;
      margin: 0 auto 10px;
      max-width: 100px;
    }

    .team-section {
      margin-bottom: 10px;
    }

    .team-section strong {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    .team-section ul {
      list-style: none;
      padding-left: 10px;
    }

    .team-section li {
      margin-bottom: 5px;
    }

    .player-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .player-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .player-info img {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="tricolore">
      <span>F</span><span>A</span><span>N</span><span>T</span><span>A</span>
      <span>L</span><span>O</span><span>M</span><span>B</span><span>A</span><span>R</span><span>D</span><span>O</span>
    </h1>
  </header>

  <nav class="sidebar">

    <a href="supercoppa.html">Supercoppa</a>
  </nav>

        <div class="team-section">
